<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
            <small class="form-text text-danger"
                    *ngIf="campoNoEsValido('nombre')">
                Este campo es obligatorio
            </small>
        </div>
    </div>

    <!-- Agregar favorito-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                        class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminarFavorito(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" (click)="true">
                Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <hr>

        <span>Agregar Juego (valid)</span>
        <pre>{{nuevoFavorito.valid}}</pre>
        <span>Agregar Juego (value)</span>
        <pre>{{nuevoFavorito.value}}</pre>

    </div>
</div>
