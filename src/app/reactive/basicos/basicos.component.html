<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo de producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="nombre">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                    <small class="form-text text-danger"
                            *ngIf="campoNoEsValido('nombre')">
                        Debe ser de 3 letras
                    </small>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="precio">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del producto">
                    <small class="form-text text-danger"
                            *ngIf="campoNoEsValido('precio')">
                        El precio debe ser 0 o mayor
                    </small>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="existencias">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto">
                    <small class="form-text text-danger"
                            *ngIf="campoNoEsValido('existencias')">
                        Las existencias deben ser 0 o mayor
                    </small>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

    </div>
</div>
